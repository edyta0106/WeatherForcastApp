<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forcast App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <h1 class="cotainer-fluid text-center text-white bg-dark p-3">Weather Dashboard</h1>
    </header>
    <main class="container-fluid">
      <div class="row">
        <aside class="col-lg-3">
          <h2>Search for a City:</h2>
          <form id="form-sbt">
            <div class="form-group">
              <input type="text" class="form-control" id="user-input" aria-describedby="userInput" />
            </div>
            <button type="submit" class="btn btn-primary">Search</button>
          </form>
        </aside>
        <hr />
        <section id="current-forcast"></section>
      </div>
    </main>
  </body>
</html>
