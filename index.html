<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forcast App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./Assets/css/style.css" />
  </head>
  <body>
    <header>
      <h1 class="cotainer-fluid text-center text-white bg-dark p-3">Weather Dashboard</h1>
    </header>
    <main class="container-fluid">
      <div class="row">
        <aside class="col-lg-3">
          <h2>Search for a City:</h2>
          <form id="form-submit">
            <div class="form-group">
              <input type="text" class="form-control" id="user-input" aria-describedby="userInput" style="margin-bottom: 10px" />
            </div>
            <button type="submit" class="btn btn-primary" style="width: 100%">Search</button>
          </form>
          <hr />
          <!-- <div id="recent-button"></div> -->
          <div class="past-search-buttons">
            <!-- <button id="recent-button" class="btn btn-secondary" style="width: 100%"></button> -->
          </div>
        </aside>
        <section id="current-forecast" class="container-fluid col-lg-9"></section>
        <div>
          <h3 class="text-center">5 Day Forecast:</h3>
        </div>
        <section class="container w-75 d-flex flex-wrap justify-content-center col-lg-9">
          <div class="card">
            <div class="card-body">
              <p id="date1"></p>
              <p id="icon1"></p>
              <p id="temp1"></p>
              <p id="wind1"></p>
              <p id="humidity1"></p>
            </div>
          </div>
          <div class="card">
            <div class="card-body">
              <p id="date9"></p>
              <p id="icon9"></p>
              <p id="temp9"></p>
              <p id="wind9"></p>
              <p id="humidity9"></p>
            </div>
          </div>
          <div class="card">
            <div class="card-body">
              <p id="date17"></p>
              <p id="icon17"></p>
              <p id="temp17"></p>
              <p id="wind17"></p>
              <p id="humidity17"></p>
            </div>
          </div>
          <div class="card">
            <div class="card-body">
              <p id="date25"></p>
              <p id="icon25"></p>
              <p id="temp25"></p>
              <p id="wind25"></p>
              <p id="humidity25"></p>
            </div>
          </div>
          <div class="card">
            <div class="card-body">
              <p id="date33"></p>
              <p id="icon33"></p>
              <p id="temp33"></p>
              <p id="wind33"></p>
              <p id="humidity33"></p>
            </div>
          </div>
        </section>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"
      integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./Assets/js/script.js"></script>
  </body>
</html>
